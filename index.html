<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </head>
  <body>
    <header>
      <section class="page-title">
        <img src="images/logo.svg" alt="Logo" />
        <div class="score-area">
          <p>Score:</p>
          <h1 id="score">0</h1>
        </div>
      </section>
    </header>

    <main>
      <section class="user-choices">
        <div id="choices">
          <button class="user-choice choice-item paper" id="paper">
            <img src="images/icon-paper.svg" alt="Paper" />
          </button>
          <button class="user-choice choice-item rock" id="rock">
            <img src="images/icon-rock.svg" alt="Rock" />
          </button>
          <button class="user-choice choice-item scissor" id="scissor">
            <img src="images/icon-scissors.svg" alt="Scissors" />
          </button>
        </div>
      </section>

      <section class="results-display">
        <div id="results">
          <p>User Pick</p>
          <div class="result-section">
            <button class="choice-item" id="user">
              <img src="images/icon-rock.svg" alt="" />
            </button>
          </div>

          <div id="decision-mssg">
            <p>You <span id="mssg"></span></p>
            <button id="replay">Play Again</button>
          </div>

          <p>CPU Pick</p>
          <div class="result-section">
            <button class="choice-item" id="cpu">
              <img src="images/icon-paper.svg" alt="" />
            </button>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adler Luders</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
